<h1>To-Do List</h1>
<p>A place to store your to-dos</p>
<div *ngFor="let t of TaskList; index as i">
  <p>{{ i + 1 }}. {{ t.task }}</p>
  <button *ngIf="!t.completed" (click)="updateTask(t)">Complete</button>
</div>
<form #postForm="ngForm" (ngSubmit)="addTask(postForm)">
  User: <input type="text" name="task" ngModel />
  <br />
  <button>Add task</button>
</form>
